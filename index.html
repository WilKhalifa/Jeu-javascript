<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title></title>
</head>

<body>

  <div id="home-page">
    <h1>Keyword</h1>
    <p>Rêgle : <br>Appuyez sur la lettre affiché à l'écran ! Soyez le plus rapide possible !</p>
    <button type="button" name="start-btn" id="start-btn">Bouton démarrer</button>
  </div>

  <div id="game">
    <div class="game-menu">
      <h2>Keyword</h2>
      <div class="lifes">
        <i class="fas fa-heart heartFull"></i> <i class="far fa-heart heartEmpty"></i>
        <i class="fas fa-heart heartFull"></i> <i class="far fa-heart heartEmpty"></i>
        <i class="fas fa-heart heartFull"></i> <i class="far fa-heart heartEmpty"></i>
      </div>
      <h2 id="score">Score :</h2>
      <!--<h2 id="time">5</h2>-->
      <h2 id="time">
        <div id="myBar"></div>
      </h2>
    </div>
    <div class="letter-random">
      <p id="randomLetter"></p>
    </div>
  </div>


</body>
<script src="script.js"></script>

</html>
